<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body class="bg-teal-700">
    <main id="app" class="w-full h-screen flex justify-center items-center">
      <!-- Cards Container -->
      <div class="grid m-auto 2xl:w-1/2 xl:w-3/5 w-4/5 grid-cols-2">
        <!-- Individual cards -->
        <!-- <div class=""> -->
        <div
          class="icon w-48 h-48 bg-slate-300 flex items-center flex-col rounded-xl mx-auto"
        >
          <div class="w-44 h-44 mt-4 justify-center flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </div>
          <h4 class="px-2 mx-auto">Create a new Markdown</h4>
        </div>
        <div
          class="icon w-48 h-48 bg-slate-300 flex items-center flex-col rounded-xl mx-auto"
        >
          <div class="w-44 h-44 mt-4 justify-center flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
              />
            </svg>
          </div>
          <h4 class="px-2 mx-auto">Open a Markdown File</h4>
        </div>
        <!-- <div class="w-12"></div> -->
        <!-- </div> -->
        <!-- <div class=""></div> -->
      </div>
    </main>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
