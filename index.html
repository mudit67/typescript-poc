<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body class="bg-teal-700">
    <main id="app" class="w-full h-screen flex justify-center items-center">
      <!-- Cards Container -->
      <div class="grid m-auto 2xl:w-1/2 xl:w-3/5 w-4/5 grid-cols-2">
        <!-- Individual cards -->
        <button
          class="icon w-48 h-48 bg-slate-300 flex items-center flex-col rounded-xl mx-auto"
        >
          <div class="w-44 h-44 mt-4 justify-center flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </div>
          <h4 class="px-2 mx-auto mb-2">Create a new Markdown</h4>
        </button>
        <button
          id="upload_modal_button"
          class="icon w-48 h-48 bg-slate-300 flex items-center flex-col rounded-xl mx-auto"
        >
          <div class="w-44 h-44 mt-4 justify-center flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-12 h-12"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
              />
            </svg>
          </div>
          <h4 class="px-2 mx-auto mb-2">Open a Markdown File</h4>
        </button>
      </div>
      <dialog open id="upload_modal">
        <div 
        class="max-w-xl"
        >
        <label
        class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none"
          >
            <span class="flex items-center space-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-gray-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              <span class="font-medium text-gray-600">
                Drop files to Attach, or
                <span class="text-blue-600 underline">browse</span>
              </span>
            </span>
            <input type="file" name="file_upload" class="hidden" />
          </label>
        </div>
      </dialog>
    </main>
    <script type="module" src="/src/home.ts"></script>
  </body>
</html>
